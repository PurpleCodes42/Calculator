<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id=line></div>
  <div class=buttons>
    <div id=numbers>
        <button id=9>7</button>
        <button id=8>8</button>
        <button id=7>9</button>
        <button id=6>4</button>
        <button id=5>5</button>
        <button id=4>6</button>
        <button id=3>1</button>
        <button id=2>2</button>
        <button id=1>3</button>
        <button id=0>0</button>
    </div>
    <div id=calcs>
        <button id=plus>+</button>
        <button id=minu>-</button>
        <button id=mult>x</button>
        <button id=divi>:</button>
    </div>
    <button id=point>.</button>
    <button id=result>=</button>
    <button id=back>backspace</button>
    <button id=clear>clear</button>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
